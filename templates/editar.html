<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Estoque</title>
</head>

<body>
    <!-- Container para agrupar e estilizar o conteúdo -->
    <div class="container">
        <!-- Formulário para cadastrar novos produtos -->
        <form method="POST" action="/atualizar">
            <!-- Campo Oculto tendo ID do produto como valor -->
            <input type="hidden" value="{{produto.id_produtos}}" name="txtID">
            <!-- Campo de entrada para o nome do produto -->
            <label>Nome do Produto:</label>
            <input type="text" name="txtNome" placeholder="Digite..." id="txtNome"
                value="{{produto.nome_produtos}}"><br>
            <!-- Campo de entrada para a marca do produto -->
            <label>Marca do Produto:</label>
            <input type="text" name="txtMarca" placeholder="Digite..." id="txtMarca" value="{{produto.marca}}"><br>
            <!-- Campo de entrada para a quantidade do produto -->
            <label>Quantidade do Produto:</label>
            <input type="number" name="numQuantidade" placeholder="Digite..." id="txtQuantidade"
                value="{{produto.quantidade}}"><br>
            <!-- Campo de entrada para o fornecedor do produto -->
            <label>Fornecedor do Produto:</label>
            <input type="text" name="txtFornecedor" placeholder="Digite..." id="txtFornecedor"
                value="{{produto.forn_prod}}"><br>
            <!-- Campo de entrada para o preço de compra do produto -->
            <label>Preço de Compra do Produto:</label>
            <input type="text" name="txtPreçoCompra" placeholder="Digite..." id="txtPreçoCompra"
                value="{{produto.preco_compra}}"><br>
            <!-- Campo de entrada para o preço de venda do produto -->
            <label>Preço de Venda do Produto:</label>
            <input type="text" name="txtPreçoVenda" placeholder="Digite..." id="txtPreçoVenda"
                value="{{produto.preco_venda}}"><br>
            <!-- Campo de entrada para a data de entrada do produto -->
            <label>Data de Entrada do Produto:</label>
            <input type="date" name="dateDataEntrada" placeholder="Digite..." id="dateDataEntrada"
                value="{{produto.data_entrada_prod}}"><br>
            <!-- Campo de entrada para a data de validade do produto -->
            <label>Data de Validade do Produto:</label>
            <input type="date" name="dateDataValidade" placeholder="Digite..." id="dateDataValidade"
                value="{{produto.data_valid_prod}}"><br>

            <!-- Botão para submeter o formulário -->
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>
</body>

</html>
