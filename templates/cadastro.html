<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link que importa o bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Style/CSS para estilizar a página -->
    <style type="text/css">
        table {
            margin-top: 100px;
        }
    </style>
    <title>Estoque</title>
</head>

<body>
    <!-- Container para "agrupar" e estilizar o conteúdo  -->
    <div class="container">
        <!-- Form do método POST que envia uma ação na pagina principal. Agrupa input de Nome e Quantidade -->
        <!-- o formulário será usado para cadastrar novos produtos. -->
        <form method="POST" action="/adiciona">
            <!-- <select name="categoria">
                <option value="SP">Bebidas</option>
                <option value="MG"></option>
            </select><br> -->
            <label>Nome do Produto:</label>
            <input type="text" name="txtNome" placeholder="Digite..." id="txtNome"><br>
            <label>Quantidade do Produto:</label>
            <input type="number" name="numQuantidade" placeholder="Digite..." id="txtQuantidade"><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
