<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Título da página -->
    <title>Lista de Produtos</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Barra de navegação centralizada -->
    <ul class="nav justify-content-center">
        <!-- Link para a página de lista de produtos -->
        <li class="nav-item">
            <a class="nav-link" href="/lista">Lista de Produtos</a>
        </li>
        <!-- Link para a página de cadastro de produtos -->
        <li class="nav-item">
            <a class="nav-link" href="/cadastro">Cadastrar Produtos</a>
        </li>
        <!-- Link desativado para a funcionalidade "Sair" -->
        <li class="nav-link">
            <a class="nav-link disabled" aria-disabled="true">Sair</a>
        </li>
    </ul>

    <!-- Bloco para inserir o conteúdo específico de cada página -->
    {% block conteudo %}{% endblock %}
</body>

</html>
