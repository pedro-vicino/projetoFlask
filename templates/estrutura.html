<!DOCTYPE html>
<html lang="pt-br">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
        }
    </style>
    <!-- Título da página -->
    <title>Lista de Produtos</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Barra de navegação centralizada -->
    <ul class="nav justify-content-center">
        <!-- Link para a página de lista de produtos -->
        <li class="nav-item">
            <a class="nav-link" href="/lista">Lista</a>
        </li>
        <!-- Link para a página de cadastro de produtos -->
        <li class="nav-item">
            <a class="nav-link" href="/cadastro">Cadastrar</a>
        </li>
        <!-- Link desativado para a funcionalidade "Sair" -->
        <li class="nav-item">
            <a class="nav-link" href="/logout">Sair</a>
        </li>
    </ul>

    <!-- Bloco para inserir o conteúdo específico de cada página -->
    {% block conteudo %}{% endblock %}
</body>

</html>
