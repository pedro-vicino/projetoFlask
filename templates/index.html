<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link que importa o bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <!-- Style/CSS para estilizar a página -->
    <style type="text/css">
        table {
            margin-top: 100px;
        }
    </style>
    <title>Estoque</title>
</head>

<body>
    <!-- Container para "agrupar" e estilizar o conteúdo  -->
    <div class="container">
        <!-- Form do método POST que envia uma ação na pagina principal. Agrupa input de Nome e Quantidade -->
        <!-- o formulário será usado para cadastrar novos produtos. -->
        <form method="POST" action="/">
            <label>Nome do Produto:</label>
            <input type="text" name="txtNome" placeholder="Digite..." id="txtNome"><br>
            <label>Quantidade do Produto:</label>
            <input type="number" name="numQuantidade" placeholder="Digite..." id="txtQuantidade"><br>
            <button type="submit">Cadastrar</button>
        </form>
        <hr>
        <table>
            <!-- class list-group é uma class do bootstrap para estilizar a lista de produtos -->
            <ul class="list-group">
                <!-- Estrutura de repetição que vai varrer todos os produtos da lista e mostrá-los na página -->
                {%for produto in todos_produtos%}
                <!-- class list-group-item é uma class do bootstrap para estilizar cada componente da lista -->
                <li class="list-group-item"><b>Nome:</b> {{produto.nome}}</li>
                <li class="list-group-item"><b>Quantidade:</b> {{produto.quantidade}}</li>
                <hr>
                {% endfor %}
            </ul>
        </table>
    </div>
</body>

</html>
