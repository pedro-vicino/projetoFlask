<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista</title>
</head>

<body>

    <div class="container">
        <h1>Lista de Produtos!</h1>
        <table>
            <!-- class list-group é uma class do bootstrap para estilizar a lista de produtos -->
            <ul class="list-group">
                <!-- Estrutura de repetição que vai varrer todos os produtos da lista e mostrá-los na página -->
                {%for produto in todos_produtos%}
                <!-- class list-group-item é uma class do bootstrap para estilizar cada componente da lista -->
                <li class="list-group-item"><b>Nome:</b> {{produto.nome_produto}}</li>
                <li class="list-group-item"><b>Quantidade:</b> {{produto.quantidade_produto}}</li>
                <hr>
                {% endfor %}
            </ul>
        </table>
    </div>
</body>

</html>
